<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <header>

        <h1>MEME Generator Application</h1>


    </header>
    <main>

        <section>

            <h1>I CAN HAZ MEMEZ ?</h1>
            <p>Fill out the Form to start creating memes!</p>

            <form action="#" id="meme-form">

                <div class="form">
                    <div class="flex-pair">
                        <label for="image-url" >Image URL :</label>
                        <input type="text" id="image-url" class="form-control" placeholder="What is the URL for your meme image?">
                    </div>

                    <div class="flex-pair">
                        <label for="top-text" >Text On Top :</label>
                        <input type="text" id="top-text" class="form-control" placeholder="Optional What text do you want at the top of your meme?">
                    </div>

                    <div class="flex-pair">
                        <label for="bottom-text" >Text On Bottom :</label>
                        <input type="text" id="bottom-text" class="form-control" placeholder="Optional What text do you want at the bottom of your meme?">
                    </div>

                    <button type="submit">Add Meme</button>

                </div>      


            </form>

        </section>
        <section>

            <div>

            </div>

        </section>


    </main>

    
    

   
    


    <script src="app.js"></script>
</body>
</html>
